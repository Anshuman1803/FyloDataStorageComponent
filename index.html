<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fylo-data-storage-component-master</title>
    <link rel="icon" href="./favicon-32x32.png" />
    <link rel="stylesheet" href="./BasicStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-logo">
        <img src="./logo.svg" alt="Brand Logo" />
        <div class="h-box-1">
          <div class="btn">
            <img src="./icon-document.svg" alt="Document Icon" />
          </div>
          <div class="btn">
            <img src="./icon-folder.svg" alt="Folder Icon" />
          </div>
          <div class="btn">
            <img src="./icon-upload.svg" alt="Upload Icon" />
          </div>
        </div>
      </div>
      <div class="card card-storage">
        <div class="info">
          You've used of <strong>815 GB</strong> of your storage
        </div>
        <div class="ProgressBar">
            <div class="Progress-bar-color">
                <div class="ball"></div>
            </div>
        </div>
        <div class="h-box-2">
            <div class="text"><strong>0 GB</strong></div>
            <div class="text"><strong>1000 GB</strong></div>
        </div>

        <div class="floating-msg-container">
            <div class="msg">
                <strong>185</strong>
                <span>GB left</span>
            </div>
            <div class="triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
